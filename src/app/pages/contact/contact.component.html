  <section class="contact-form-section">
    <div class="container">

          <h2>Send Us a Message</h2>

          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
            <div class="form-group">

                formControlName="name" 
                [ngClass]="{'error': submitted && f.name.errors}"

              </div>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                [ngClass]="{'error': submitted && f.email.errors}"
              >
              <div class="error-message" *ngIf="submitted && f.email.errors">
                <span *ngIf="f.email.errors.required">Email is required</span>
                <span *ngIf="f.email.errors.email">Please enter a valid email</span>
              </div>
            </div>
            
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" id="company" formControlName="company">
            </div>
            
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" formControlName="phone">
            </div>
            
            <div class="form-group full-width">
              <label for="subject">Subject *</label>
              <input 
                type="text" 
                id="subject" 
                formControlName="subject" 
                [ngClass]="{'error': submitted && f.subject.errors}"
              >
              <div class="error-message" *ngIf="submitted && f.subject.errors">
                <span *ngIf="f.subject.errors.required">Subject is required</span>
              </div>
            </div>
            
            <div class="form-group full-width">
              <label for="message">Message *</label>
              <textarea 
                id="message" 
                formControlName="message" 
                rows="6" 
                [ngClass]="{'error': submitted && f.message.errors}"
              ></textarea>
              <div class="error-message" *ngIf="submitted && f.message.errors">
                <span *ngIf="f.message.errors.required">Message is required</span>
                <span *ngIf="f.message.errors.minlength">Message must be at least 20 characters</span>
              </div>
            </div>
            
            <div class="form-group full-width interests-group">
              <label>I'm interested in: (select all that apply)</label>
              <div class="checkbox-group">
                <div class="checkbox-item" *ngFor="let interest of interests">
                  <input 
                    type="checkbox" 
                    [id]="'interest-' + interest.value" 
                    [value]="interest.value" 
                    (change)="onInterestChange($event)"
                  >
                  <label [for]="'interest-' + interest.value">{{ interest.label }}</label>
                </div>
              </div>
            </div>
            
            <div class="form-group full-width consent-group">
              <div class="checkbox-item">
                <input 
                  type="checkbox" 
                  id="consent" 
                  formControlName="consent" 
                  [ngClass]="{'error': submitted && f.consent.errors}"
                >
                <label for="consent">I consent to EnGreenQuest storing my data and contacting me regarding my inquiry. *</label>
              </div>
              <div class="error-message" *ngIf="submitted && f.consent.errors">
                <span *ngIf="f.consent.errors.required">Consent is required</span>
              </div>
            </div>
            
            <div class="form-group full-width">
              <button type="submit" class="btn btn-primary">
                <span *ngIf="!submitting">Send Message</span>
                <span *ngIf="submitting">
                  <i class="fas fa-spinner fa-spin"></i> Sending...
                </span>
              </button>
            </div>
            
            <div class="form-result" *ngIf="submitResult">
              <div class="alert" [ngClass]="{'success': submitSuccess, 'error': !submitSuccess}">
                {{ submitMessage }}
              </div>
            </div>
          </form>
        </div>
