<div class="section-title" [ngClass]="{ 'text-center': alignment === 'center' }">
    <h2>
      <ng-content></ng-content>
      <span class="highlight" *ngIf="highlight">{{ highlight }}</span>
    </h2>
    <p *ngIf="subtitle">{{ subtitle }}</p>
    <div class="title-underline" *ngIf="showUnderline"></div>
  </div>
